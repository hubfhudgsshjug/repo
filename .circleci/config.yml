version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  windows:
    executor: win/default
    steps:
      - checkout
      - run: 'npm i > $null'
      - run: 'node index.js windows'
  linux:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run: 'npm i > /dev/null'
      - run: 'node index.js linux'

workflows:
  workflow:
    jobs:
      - windows
      - linux